<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management - Palatin Hotels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!--<div th:replace="~{fragments/header :: header}"></div>-->
<div class="container mt-5">
  <h2>User Management</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Hotel ID</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td th:text="${user.hotelId}"></td>
      <td th:text="${user.isActive}"></td>
      <td>
        <form th:action="@{/admin/user-management/toggle-active/{id}(id=${user.id})}" method="post">
          <button type="submit" class="btn btn-sm" th:class="${user.isActive} ? 'btn-danger' : 'btn-success'" th:text="${user.isActive} ? 'Deactivate' : 'Activate'"></button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>
<!--<div th:replace="~{fragments/footer :: footer}"></div>-->
</body>
</html>
